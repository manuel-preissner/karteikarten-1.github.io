<!-- Karteikarten-Auswahl.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karteikarten Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Karteikarten Quiz</h1>
  <div id="quiz" class="card-container">
    <p class="term" id="frage">Lade Frage...</p>
    <div class="options" id="options"></div>
    <button id="nextBtn">Nächste Frage</button>
  </div>
  <a href="index.html" class="btn">← Zurück zur Startseite</a>

  <script>
    let allQuestions = [];
    let currentIndex = 0;

    function nextQuestion() {
      const q = allQuestions[currentIndex++];
      document.getElementById('frage').textContent = q.Frage;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.Optionen.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.dataset.correct = opt.correct;
        btn.addEventListener('click', checkAnswer);
        opts.appendChild(btn);
      });
      document.getElementById('nextBtn').style.display = 'none';
    }

    function checkAnswer(e) {
      const btns = document.querySelectorAll('.options button');
      btns.forEach(b => b.disabled = true);
      if (e.target.dataset.correct === 'true') {
        e.target.classList.add('correct');
      } else {
        e.target.classList.add('incorrect');
        document.querySelector('.options button[data-correct="true"]').classList.add('correct');
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    Papa.parse('quizfragen.csv', {
      download: true,
      header: true,
      complete: function(results) {
        allQuestions = results.data;
        nextQuestion();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', nextQuestion);
  </script>
</body>
</html>
