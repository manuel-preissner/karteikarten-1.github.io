<!-- Karteikarten.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karteikarten</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Karteikarten</h1>
  <div id="card" class="card-container">
    <div id="term"></div>
    <div id="definition"></div>
    <div class="controls">
      <button id="showBtn">Antwort anzeigen</button>
      <button id="nextBtn">Nächste Karte</button>
    </div>
  </div>
  <a href="index.html" class="btn">← Zurück zur Startseite</a>

  <script>
    let cards = [];
    let current = -1;

    function getRandomIndex() {
      return Math.floor(Math.random() * cards.length);
    }

    function showCard() {
      current = getRandomIndex();
      document.getElementById('term').textContent = cards[current].Fremdwort;
      document.getElementById('definition').style.display = 'none';
    }

    Papa.parse('fremdwoerter_de_utf8sig.csv', {
      download: true,
      header: true,
      delimiter: ';',
      complete: function(results) {
        cards = results.data;
        showCard();
      }
    });

    document.getElementById('showBtn').addEventListener('click', () => {
      document.getElementById('definition').style.display = 'block';
    });
    document.getElementById('nextBtn').addEventListener('click', showCard);
  </script>
</body>
</html>
