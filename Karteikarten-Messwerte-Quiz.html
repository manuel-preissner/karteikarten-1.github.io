<!-- Karteikarten-Messwerte-Quiz.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz Messwerte</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Quiz Messwerte</h1>
  <div id="quiz" class="card-container">
    <p id="frage">Lade Frage...</p>
    <div class="options" id="options"></div>
    <button id="checkAnswer">Antwort prüfen</button>
    <p id="result"></p>
  </div>
  <button id="next">Nächste Frage</button>
  <a href="index.html" class="btn">← Zurück zur Startseite</a>

  <script>
    let quizData = [];
    let current;

    // Fisher–Yates Shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function nextQuestion() {
      if (!quizData.length) return;
      // 1) pick a random entry
      const idx = Math.floor(Math.random() * quizData.length);
      current = quizData[idx];

      // 2) build pool of wrong answers
      const allAnswers = quizData.map(x => x.Antwort)
                                 .filter(a => a !== current.Antwort);
      shuffle(allAnswers);
      const distractors = allAnswers.slice(0, 3);

      // 3) mix correct + wrong, shuffle options
      const options = [current.Antwort, ...distractors];
      shuffle(options);

      // 4) render question + radios
      document.getElementById('frage').textContent = current.Frage;
      const optsEl = document.getElementById('options');
      optsEl.innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('checkAnswer').disabled = false;

      options.forEach(opt => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.value = opt;
        label.append(input, ' ', opt);
        optsEl.appendChild(label);
      });
    }

    document.getElementById('checkAnswer').addEventListener('click', () => {
      const sel = document.querySelector('input[name="option"]:checked');
      if (!sel) {
        alert('Bitte wähle eine Antwort.');
        return;
      }
      // mark all
      document.querySelectorAll('input[name="option"]').forEach(input => {
        const lbl = input.parentNode;
        input.disabled = true;
        if (input.value === current.Antwort) {
          lbl.classList.add('correct');
        }
        if (input === sel && input.value !== current.Antwort) {
          lbl.classList.add('incorrect');
        }
      });
      document.getElementById('result').textContent =
        sel.value === current.Antwort ? 'Richtig!' : 'Falsch!';
      document.getElementById('checkAnswer').disabled = true;
    });

    document.getElementById('next').addEventListener('click', nextQuestion);

    Papa.parse('fragen_antworten_rettungssanitaeter_bayern_excel.csv', {
      download:  true,
      header:    true,
      delimiter: ';',
      complete: function(results) {
        quizData = results.data;
        if (quizData.length) nextQuestion();
        else document.getElementById('frage').textContent = 'Keine Fragen verfügbar!';
      }
    });
  </script>
</body>
</html>
